<!DOCTYPE html>
<html>
<head>
    <title>Recommended Exercises</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h1 class="page-title">Recommended Exercises</h1>

{% if message %}
<p class="message">{{ message }}</p>
{% endif %}

<div class="exercise-container">
    {% for ex in exercises %}
    <div class="exercise-card">
        <h2>{{ ex.exercise_name }}</h2>

        <p><b>Primary Muscle:</b> {{ ex.primary_muscle }}</p>
        <p><b>Secondary Muscle:</b> {{ ex.secondary_muscle }}</p>

        <div class="video-box">
            <iframe 
                src="{{ ex.video_embed_url }}" 
                frameborder="0" 
                allowfullscreen>
            </iframe>
        </div>
    </div>
    {% endfor %}
</div>

</body>
</html>
