<!DOCTYPE html>
<html>
<head>
    <title>Onboarding</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="onboarding-box">
    <h1>Complete Your Profile</h1>

    <form method="POST">

        <input type="number" name="age" placeholder="Age" required>

        <select name="gender" required>
            <option value="">Select Gender</option>
            <option>Male</option>
            <option>Female</option>
        </select>

        <input type="number" name="height" placeholder="Height (cm)" required>
        <input type="number" name="weight" placeholder="Weight (kg)" required>

        <!-- Body Type Select -->
        <select name="body_type" id="body_type" required>
            <option value="">Body Type</option>
            <option>Ectomorph</option>
            <option>Mesomorph</option>
            <option>Endomorph</option>
        </select>

        <!-- Description shown here -->
        <p id="body_desc" style="color:#FFD369; font-size:14px; margin-top:6px;"></p>

        <select name="goal" required>
            <option value="">Fitness Goal</option>
            <option>Weight Gain</option>
            <option>Fat Loss</option>
            <option>Body Recomposition</option>
        </select>

        <select name="level" required>
            <option value="">Workout Level</option>
            <option>Beginner</option>
            <option>Intermediate</option>
            <option>Advanced</option>
        </select>

        <button type="submit">Continue</button>
    </form>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    const bodySelect = document.getElementById("body_type");
    const desc = document.getElementById("body_desc");

    bodySelect.addEventListener("change", function () {
        if (this.value === "Ectomorph") {
            desc.innerText = "Ectomorph: Lean body, fast metabolism, weight gain is difficult.";
        }
        else if (this.value === "Mesomorph") {
            desc.innerText = "Mesomorph: Naturally strong and muscular, gains muscle easily.";
        }
        else if (this.value === "Endomorph") {
            desc.innerText = "Endomorph: Gains fat easily, slower metabolism.";
        }
        else {
            desc.innerText = "";
        }
    });
});
</script>

</body>
</html>
