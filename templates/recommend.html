<!DOCTYPE html>
<html>
<head>

    <title>Exercise Recommendation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>

<h2>{{ muscle_group }}  Exercise </h2>


<div class="exercise-container">
{% if exercises %}
  {% for ex in exercises %}
    <div class="exercise-box">
      <button class="exercise-btn"
onclick="toggleExercise('{{ loop.index }}')">
        {{ ex.exercise_name }}
      </button>

      <div class="exercise-details" id="ex-{{ loop.index }}">
        <p><strong>Primary:</strong> {{ ex.primary_muscle }}</p>
        <p><strong>Secondary:</strong> {{ ex.secondary_muscle }}</p>

        <iframe width="420" height="235"
          src="{{ ex.video_embed_url }}"
          frameborder="0" allowfullscreen>
        </iframe>
      </div>
    </div>
  {% endfor %}
{% else %}
  <p>No exercises found.</p>
{% endif %}

<script>
function toggleExercise(id) {
  const el = document.getElementById("ex-" + id);
  if (el.style.display === "none" || el.style.display === "") {
    el.style.display = "block";
  } else {
    el.style.display = "none";
  }
}
</script>
</body>
</html>
